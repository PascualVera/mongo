<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/profesional.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<div class="input_container_navbar">
					<input class="input_navbar" type="text" placeholder="Actors, films, directors..." />
					<button class="button_navbar"><i class="fas fa-search"></i></button>
				</div>
			</nav>
		</header>
		<main class="container">
			<div class="form_container">
				<form action="" class="form">
					<input type="text" class="input" placeholder="Nombre" id="name" /><input
						type="text"
						class="input"
						placeholder="Edad"
						id="age"
					/><input type="text" class="input" placeholder="Género" id="genre" /><input
						type="text"
						class="input"
						placeholder="Peso"
						id="weight"
					/><input type="text" class="input" placeholder="Altura" id="height" /><input
						type="text"
						class="input"
						placeholder="Color de pelo"
						id="hair"
					/><input type="text" class="input" placeholder="Nacionalidad" id="nationality" /><input
						type="text"
						class="input"
						placeholder="Número de Oscars"
						id="oscars"
					/><input type="text" class="input" placeholder="Profesión" id="profesion" /><input
						type="text"
						class="input"
						placeholder="Foto (url)"
						id="img"
					/>
					<input type="text" class="input" placeholder="ID" id="idNumber" />
				</form>
				<div class="botones">
					<button class="boton" id="btn-get">Mostrar</button
					><button class="boton" id="btn-post">Crear</button
					><button class="boton" id="btn-put">Actualizar</button
					><button class="boton" id="btn-del">Eliminar</button>
				</div>
			</div>
			<article class="database"></article>
			<script src="../Fetch/profesionalFetch.js"></script>
		</main>
	</body>
</html>
